<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Calculator</title>
  <link href="stylecalculator.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="calc">
    <div class="container flex flex-col items-center mx-auto m-w-20">
      <div class="row">
        <input class="input" type="text" id="display" readonly>
      </div>
      <div class="row">
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="calculatePercentage()" id="operator">%</button>
        <button class="button" onclick="toDisplay('.')" id="operator">.</button>
        <button class="button" onclick="toDisplay('+')" id="operator">+</button>
      </div>
      <div class="row">
        <button class="button" onclick="toDisplay('7')" >7</button>
        <button class="button" onclick="toDisplay('8')">8</button>
        <button class="button" onclick="toDisplay('9')">9</button>
        <button class="button" onclick="toDisplay('-')" id="operator">-</button>
      </div>
      <div class="row">
        <button class="button" onclick="toDisplay('4')">4</button>
        <button class="button" onclick="toDisplay('5')">5</button>
        <button class="button" onclick="toDisplay('6')">6</button>
        <button class="button" onclick="toDisplay('')" id="operator"></button>
      </div>
      <div class="row">
        <button class="button" onclick="toDisplay('1')">1</button>
        <button class="button" onclick="toDisplay('2')">2</button>
        <button class="button" onclick="toDisplay('3')">3</button>
        <button class="button" onclick="toDisplay('/')" id="operator">/</button>
      </div>
      <div class="row">
        <button class="button" onclick="toDisplay('0')">0</button>
        <button class="button" onclick="toDisplay('00')">00</button>
        <button class="button" onclick="calculate()" id="button-equal">=</button>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
